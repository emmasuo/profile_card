<!DOCTYPE html>
<html>
<head>
	<title>profile card</title>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="profile_card.css">
  	<link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Kumbh+Sans">
</head>
<body>

	<div class="container">
		<img src="bg-pattern-top.svg" id="bgtop">
		<img src="bg-pattern-bottom.svg" id="bgbottom">

		<div class="card">
			<img src="bg-pattern-card.svg" id="bgimage">

			<img src="image-victor.jpg" id="image-victor">

			<h1>Victor Crest <span>26</span></h1>

			<!-- <h1><span>London</span></h1> -->
			<p>London</p>

			<div class="stats">
				<div class="count">
					<h2>80k<br><span>Followers</span></h2>
				</div>
				
				<div class="count">
					<h2>803k<br><span>Likes</span></h2>
				</div>
				
				<div class="count">
					<h2>1.4k <br><span>Photos</span></h2>
				</div>
				
			</div>
		</div>
	
	</div>

</body>
</html>
